<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>100 Mock-Up</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		  <!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/stylemockup.css">
	</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="header text-center">
							<h1>The 100</h1>
						</div>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<!-- start players -->
								<div class="row startPlayers enemyPlayers attackButton defenderPlayers center-block">
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
										<a href="#!" class="thumbnail text-center bellamy" data-name="Bellamy" data-ap="15" data-hp="30">
											<img src="assets/images/Bellamy_Blake.png" alt="bellamyPic">
											 <div class="caption bellamyHP">
											 	<h4>Bellamy</h4>
											 </div>
										</a>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
										<a href="#!" class="thumbnail text-center alie" data-name="A.L.I.E" data-ap="1" data-hp="100">
											<img src="assets/images/ALIE.png" alt="aliePic">
											 <div class="caption alieHP">
											 	<h4>A.L.I.E.</h4>
											 </div>
										</a>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
										<a href="#!" class="thumbnail text-center dante" data-name="Dante" data-ap="1" data-hp="100">
											<img src="assets/images/Dante_Wallace.png" alt="dantePic">
											 <div class="caption danteHP">
											 	<h4>Dante</h4>
											 </div>
										</a>
									</div>
									<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
										<a href="#!" class="thumbnail text-center clarke" data-name="Clarke" data-ap="25" data-hp="20">
											<img src="assets/images/Clarke_Griffin.png" alt="clarkePic">
											 <div class="caption clarkeHP">
											 	<h4>Clarke</h4>
											 </div>
										</a>
									</div>
								</div>
								<!-- enemy players -->
								<!-- use javascript code to move enemies after the last A in the same div.  -->

							<!-- attack and reset buttons -->


								<!-- defender player -->
							</div>
						</div>
						<div class="row text-center">
						<!-- game messages -->
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
								<h2>Select your player to get started</h2>	
							</div>
						</div>
					</div>
				</div>
			</body>
			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script type="text/javascript" src="assets/javascript/gamemockup.js"></script>
		</body>
</html>
